<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="" />
    </header>
    <section class="comming-soon">
      <figure class="comming-soon__picture">
        <img
          src="./images/hero-mobile.jpg"
          class="comming-soon__image comming-soon__image--small"
        />
        <img
          src="./images/hero-desktop.jpg"
          class="comming-soon__image comming-soon__image--normal"
        />
      </figure>
      <div class="comming-soon__text">
        <span class="comming-soon__title"
          ><span class="comming-soon__title--orange">We're</span> <br />
          coming <br />
          soon</span
        >
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <div class="comming-soon__form">
          <input
            class="comming-soon__send-input"
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <button class="comming-soon__send-button">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
